<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Components Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .total {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Order Form for Computer Components</h1>
            <form id="orderForm">
                <div class="field">
                    <label class="label">Processor</label>
                    <div class="control">
                        <div class="select">
                            <select id="processor" name="processor" onchange="calculateTotal()">
                                <option value="0">Select Processor</option>
                                <option value="200">Intel i5 - $200</option>
                                <option value="300">Intel i7 - $300</option>
                                <option value="400">Intel i9 - $400</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Motherboard</label>
                    <div class="control">
                        <div class="select">
                            <select id="motherboard" name="motherboard" onchange="calculateTotal()">
                                <option value="0">Select Motherboard</option>
                                <option value="150">ASUS - $150</option>
                                <option value="120">MSI - $120</option>
                                <option value="100">Gigabyte - $100</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Memory</label>
                    <div class="control">
                        <div class="select">
                            <select id="memory" name="memory" onchange="calculateTotal()">
                                <option value="0">Select Memory</option>
                                <option value="80">8GB - $80</option>
                                <option value="150">16GB - $150</option>
                                <option value="300">32GB - $300</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Storage</label>
                    <div class="control">
                        <div class="select">
                            <select id="storage" name="storage" onchange="calculateTotal()">
                                <option value="0">Select Storage</option>
                                <option value="50">256GB SSD - $50</option>
                                <option value="100">512GB SSD - $100</option>
                                <option value="150">1TB SSD - $150</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Graphics Card</label>
                    <div class="control">
                        <div class="select">
                            <select id="graphicsCard" name="graphicsCard" onchange="calculateTotal()">
                                <option value="0">Select Graphics Card</option>
                                <option value="200">NVIDIA GTX 1660 - $200</option>
                                <option value="400">NVIDIA RTX 3060 - $400</option>
                                <option value="600">NVIDIA RTX 3080 - $600</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="button" onclick="submitOrder()">Submit Order</button>
                    </div>
                </div>
            </form>

            <div class="total" id="totalPrice">Total: $0</div>
        </div>
    </section>

    <script>
        function calculateTotal() {
            const processor = parseInt(document.getElementById('processor').value);
            const motherboard = parseInt(document.getElementById('motherboard').value);
            const memory = parseInt(document.getElementById('memory').value);
            const storage = parseInt(document.getElementById('storage').value);
            const graphicsCard = parseInt(document.getElementById('graphicsCard').value);

            const total = processor + motherboard + memory + storage + graphicsCard;
            document.getElementById('totalPrice').innerText = 'Total: $' + total;
        }

        function submitOrder() {
            alert('Order Submitted! Total Price: ' + document.getElementById('totalPrice').innerText);
        }
    </script>
</body>
</html>
